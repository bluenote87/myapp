<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head">
</head>
<body>

<nav th:replace="fragments :: navigation"></nav>

<div class="container">
    <h3>Found the following measurements:</h3>
    <p th:unless="${return} and ${return.size()}">No results ðŸ¤”</p>
</div>

<div class="container-fluid" th:if="${return} and ${return.size()}">
    <div class="row">
        <div class="col">
            <table class="table-striped" style="padding:8px">
                <thead>
                    <tr>
                        <th>Unit</th>
                        <th>Value</th>
                        <th>Time Captured</th>
                        <th>Latitude</th>
                        <th>Longitude</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="entry : ${return}">
                        <td th:text="${entry.unit}"></td>
                        <td th:text="${entry.value}"></td>
                        <td th:text="${entry.captured_at}"></td>
                        <td th:text="${entry.latitude} + 'Â°'"></td>
                        <td th:text="${entry.longitude} + 'Â°'"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col">
            <iframe width="475" height="350" frameborder="0" style="border: 2px solid MediumSeaGreen" th:attr="src='https://www.google.com/maps/embed/v1/view?zoom=15&amp;center=' + ${latitude} + '%2C' + ${longitude} + '&amp;key=' + ${key}"></iframe>
        </div>
        <div class="col">
            <table class="table-striped" style="padding:8px">
                <thead>
                    <tr>
                        <th>Location</th>
                        <th>AQI</th>
                        <th>Wind Direction</th>
                        <th>Wind Speed</th>
                        <th>Time Captured</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td th:text="${aqi.data.city}"></td>
                        <td th:text="${aqi.data.current.pollution.aqius}"></td>
                        <td th:text="${aqi.data.current.weather.wd}"></td>
                        <td th:text="${aqi.data.current.weather.ws}"></td>
                        <td th:text="${aqi.data.current.pollution.ts}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
