<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head">
</head>
<body>

<nav th:replace="fragments :: navigation"></nav>

<div class="container"><div id="map"></div><form class="form-control" method="POST" th:object="${gmap}">
    <div id="floating-panel">
        <input id="address" type="search" class="form-control" value="The Gateway Arch, St. Louis, MO" th:field="*{address}">
        <input id="submit" type="button" class="btn btn-default" value="🔍Locate">
    </div>
    <script>
        initMap();
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'),{
            center: {lat: 38.624976, lng: -90.184776},
            zoom: 17
            });
            var geocoder = new google.maps.Geocoder();

            document.getElementById('submit').addEventListener('click', function() {
                geocodeAddress(geocoder, map);
            });
        }
        function geocodeAddress(geocoder, resultsMap) {
            var address = document.getElementById('address').value;
            geocoder.geocode( { 'address': address}, function(results, status) {
                if (status == 'OK') {
                    resultsMap.setCenter(results[0].geometry.location);
                    var marker = new google.maps.Marker({
                        map: resultsMap,
                        position: results[0].geometry.location
                    });
                } else {
                    alert('Geocode was not successful for the following reason: ' + status);
                }
            });
        }
    </script>
    <script th:attr="src=${key}"
        async defer></script>
    <div class="form-group">
        <input type="submit" value="Find measurement here" />

        <p>OR</p>
        <p><a href="/manual">Enter coordinates manually</a></p>
    </div></form>
</div>
</body>
</html>
